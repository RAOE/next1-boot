<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"></meta>

          content="width=device-width, initial-scale=1.0, maximum-scale=1.0"></meta>

    <link th:href="@{/static/css/login.min.css}" rel="stylesheet"></link>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
        ;
    </script>
    <script type="text/javascript">
        function changeCode() {
            //点击刷新验证码
            var img = document.getElementsByTagName("img")[0];
            img.src = "../imageCode.do?" + new Date().getTime();
        }
    </script>
</head>
<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>后台管理系统</h1>
                </div>
                <div class="m-b"></div>
                <h4>
                    欢迎使用 <strong>后台管理系统</strong>
                </h4>
            </div>
        </div>
        <div class="col-sm-5">
            <form id="myform" method="post">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">登录到平台</p>
                <input type="text" name="username" id="username" class="form-control uname"
                       placeholder="用户名"/> <input type="password" name="password" id="password"
                                                  class="form-control pword m-b" placeholder="密码"/>
                <div>
                    <input
                            style="width: 100px; height: 30px; color: black; font-size: 14px"
                            type="text" id="user_input_verifyCode" placeholder="验证码"
                            name="verifyCode"/> <img width="100" height="28"
                                                     th:src="@{/imageCode.do}" id="verifyCodeImage"
                                                     onclick="changeCode()"/> <span> <a
                        id="changeVerifImageRegister" onclick="changeCode()"><br/>换一张</a>
						</span>
                </div>
                <button class="btn btn-success btn-block" type="button"
                        onclick="loginSubmit()">登录
                </button>
                <p style="color: red" id="message"></p>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">&copy; 2018 .</div>
    </div>
</div>
</body>
<script th:src="@{/static/js/jquery.min.js}"></script>

        console.log("login~@!");
        var param =
            {

</script>
</html>
