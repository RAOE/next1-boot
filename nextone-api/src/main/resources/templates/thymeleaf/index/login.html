<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>后台登录</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/login.css" />
	</head>
	<script type="text/javascript" >

		function changeCode() {
			//点击刷新验证码
			var img = document.getElementsByTagName("img")[0];
			img.src = "../imageCode.do?" + new Date().getTime();
		}
	</script>
	<body>
		<div class="m-login-bg">
			<div class="m-login">
				<h3>后台系统登录</h3>
				<div class="m-login-warp">
					<form class="layui-form">
						<div class="layui-form-item">
							<input type="text" name="username"  id="username" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<input type="text" name="password"  id="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-form-item">
							<div class="layui-inline">
								<input type="text" name="user_input_verifyCode" id="user_input_verifyCode" required lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline">
								<img class="verifyImg" onclick="changeCode()"  th:src="@{/imageCode.do}"/>
							</div>
						</div>
						<div class="layui-form-item m-login-btn">
							<div class="layui-inline">
								<button class="layui-btn layui-btn-normal"  onclick="loginSubmit()">登录</button>
							</div>
							<div class="layui-inline">
								<button type="reset" class="layui-btn layui-btn-primary">取消</button>
							</div>
						</div>
					</form>
				</div>
				<p class="copyright">Copyright 2015-2016 by XIAODU</p>
			</div>
		</div>
		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://code.jquery.com/jquery-2.2.4.js"
				integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
				crossorigin="anonymous"></script>

		<script type="text/javascript">
			//登陆请求
			function loginSubmit() {
				console.log("login~@!");
				var param =
						{
							'username': $("#username").val(),
							'password': $("#password").val(),
							'verifyCode': $("#user_input_verifyCode").val()
						}
				$.ajax({
					url: "../adminUser/loginSubmit",
					method: "post",
					data: param,
					dataType: 'json',
					success: function (resp) {
						if (resp.status == 200) {
							console.log("登陆成功～！");
							window.location.href="../index";

						} else if (resp.status == 500) {
							alert(resp.msg);
							changeCode();
							console.log(resp);
						}
					}
				})
			}
		</script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer;
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					password: [/(.+){6,12}$/, '密码必须6到12位'],
					verity: [/(.+){6}$/, '验证码必须是6位'],
					
				});
				//监听提交
				form.on('submit(login)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});

			});
		</script>


	</body>

</html>
