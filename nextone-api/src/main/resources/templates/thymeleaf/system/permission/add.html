<!DOCTYPE html>
<html lang="en">
<head th:include="include :: header"></head>
<body>
<div class="ibox-content">
    <form class="form-horizontal">
        <input id="status" type="hidden"/>
        <input id="id" type="hidden"/>
        <div class="form-group">
            <label class="col-sm-2 control-label">权限描述</label>
            <div class="col-sm-8">
                <input name="description" type="text" id="description" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">请求路径</label>
            <div class="col-sm-8">
                <input name="path" type="text" id="path" placeholder="请输入权限的路径" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">启用状态：</label>
            <div class="col-sm-8">
                <select class="form-control m-b" id="isDeleted" name="isDeleted">
                    <option value="0">正常</option>
                    <option value="1">禁用</option>
                </select>            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" type="button" id="submit">提交内容</button>
                <button class="btn btn-white" type="cancel"  id="close">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include :: footer"></div>
</body>
<script type="text/javascript">
    $("#close").click(function () {
        //先得到当前iframe层的索引
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index); //再执行关闭
    })
</script>
</html>
